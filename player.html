<!DOCTYPE html>
<html>
<head>
<title>Descent into Avernus - Player Map</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }
    
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a1a1a 0%, #2d1810 100%);
    color: #ffffff;
    min-height: 100vh;
    overflow-x: hidden;
    }
    
    .header {
    background: linear-gradient(90deg, #8B0000 0%, #DC143C 100%);
    padding: 20px;
    text-align: center;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    position: relative;
    overflow: hidden;
    }
    
    .header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="flames" patternUnits="userSpaceOnUse" width="20" height="20"><path d="M10 0 Q15 5 10 10 Q5 5 10 0" fill="rgba(255,140,0,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23flames)"/></svg>');
    opacity: 0.3;
    }
    
    .header h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    position: relative;
    z-index: 1;
    }
    
    .header p {
    font-size: 1.2em;
    opacity: 0.9;
    position: relative;
    z-index: 1;
    }
    
    .map-container {
    padding: 30px;
    max-width: 1200px;
    margin: 0 auto;
    }
    
    .map-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    margin-top: 20px;
    }
    
    .location-card {
    background: linear-gradient(145deg, #2a2a2a 0%, #1e1e1e 100%);
    border: 2px solid #444;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    }
    
    .location-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #ff6b6b, #ff8e8e, #ff6b6b);
    border-radius: 15px 15px 0 0;
    }
    
    .location-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 35px rgba(255, 107, 107, 0.2);
    border-color: #ff6b6b;
    }
    
    .location-hex {
    font-weight: bold;
    color: #ff6b6b;
    font-size: 1.4em;
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 2px;
    }
    
    .location-name {
    font-size: 1.3em;
    margin-bottom: 15px;
    color: #ffffff;
    font-weight: 600;
    }
    
    .location-terrain {
    color: #ccc;
    font-style: italic;
    margin-bottom: 10px;
    font-size: 0.95em;
    }
    
    .location-status {
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 0.9em;
    font-weight: 500;
    display: inline-block;
    margin-bottom: 15px;
    text-transform: uppercase;
    letter-spacing: 1px;
    }
    
    .status-K {
    background: linear-gradient(135deg, #ff9800, #f57c00);
    color: white;
    box-shadow: 0 2px 10px rgba(255, 152, 0, 0.3);
    }
    
    .status-E {
    background: linear-gradient(135deg, #4caf50, #2e7d32);
    color: white;
    box-shadow: 0 2px 10px rgba(76, 175, 80, 0.3);
    }
    
    .location-description {
    line-height: 1.6;
    color: #ddd;
    font-size: 0.95em;
    max-height: 120px;
    overflow-y: auto;
    margin-bottom: 10px;
    }
    
    .location-item {
    background: linear-gradient(135deg, #6a1b9a, #8e24aa);
    color: white;
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 0.9em;
    margin-top: 10px;
    display: inline-block;
    box-shadow: 0 2px 8px rgba(106, 27, 154, 0.3);
    }
    
    .loading {
    text-align: center;
    padding: 50px;
    font-size: 1.2em;
    color: #ccc;
    }
    
    .error {
    text-align: center;
    padding: 50px;
    color: #ff6b6b;
    font-size: 1.1em;
    }
    
    .hex-pattern {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 30px;
    height: 30px;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="50,0 93.3,25 93.3,75 50,100 6.7,75 6.7,25" fill="none" stroke="rgba(255,107,107,0.3)" stroke-width="2"/></svg>');
    opacity: 0.6;
    }
    
    .stats {
    display: flex;
    justify-content: space-around;
    margin-bottom: 30px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    backdrop-filter: blur(10px);
    }
    
    .stat {
    text-align: center;
    }
    
    .stat-number {
    font-size: 2em;
    font-weight: bold;
    color: #ff6b6b;
    margin-bottom: 5px;
    }
    
    .stat-label {
    font-size: 0.9em;
    color: #ccc;
    text-transform: uppercase;
    letter-spacing: 1px;
    }
    
    @media (max-width: 768px) {
    .map-grid {
        grid-template-columns: 1fr;
    }
    
    .header h1 {
        font-size: 2em;
    }
    
    .stats {
        flex-direction: column;
        gap: 15px;
    }
    }
</style>
</head>
<body>
<div class="header">
    <h1>üî• Descent into Avernus üî•</h1>
    <p>Explore the First Layer of Hell</p>
</div>

<div class="map-container">
    <div class="stats" id="stats">
    <div class="stat">
        <div class="stat-number" id="explored-count">0</div>
        <div class="stat-label">Explored</div>
    </div>
    <div class="stat">
        <div class="stat-number" id="known-count">0</div>
        <div class="stat-label">Known</div>
    </div>
    <div class="stat">
        <div class="stat-number" id="total-count">0</div>
        <div class="stat-label">Total Visible</div>
    </div>
    </div>
    
    <div id="map-content">
    <div class="loading">Loading map data...</div>
    </div>
</div>

<script>
    // Fetch and display player data
    fetch('/player/api/data')
    .then(response => response.json())
    .then(data => {
        const container = document.getElementById('map-content');
        
        if (data.length === 0) {
        container.innerHTML = '<div class="error">No locations available. Your journey through Avernus has not yet begun...</div>';
        return;
        }
        
        // Update stats
        const exploredCount = data.filter(loc => loc.status === 'E').length;
        const knownCount = data.filter(loc => loc.status === 'K').length;
        const totalCount = data.length;
        
        document.getElementById('explored-count').textContent = exploredCount;
        document.getElementById('known-count').textContent = knownCount;
        document.getElementById('total-count').textContent = totalCount;
        
        // Create map grid
        const grid = document.createElement('div');
        grid.className = 'map-grid';
        
        data.forEach(location => {
        const card = document.createElement('div');
        card.className = 'location-card';
        
        const status = location.status || 'K';
        const statusText = status === 'K' ? 'Known' : 'Explored';
        
        card.innerHTML = `
            <div class="hex-pattern"></div>
            <div class="location-hex">${location.hex.toUpperCase()}</div>
            <div class="location-name">${location.name}</div>
            <div class="location-terrain">üèîÔ∏è ${location.terrain.join(', ')}</div>
            <div class="location-status status-${status}">${statusText}</div>
            ${location.text && status === 'E' ? `<div class="location-description">${location.text.substring(0, 200)}...</div>` : ''}
            ${location.item ? `<div class="location-item">üì¶ ${location.item}</div>` : ''}
        `;
        
        grid.appendChild(card);
        });
        
        container.innerHTML = '';
        container.appendChild(grid);
    })
    .catch(error => {
        console.error('Error loading map data:', error);
        document.getElementById('map-content').innerHTML = '<div class="error">Failed to load map data. The fires of Avernus obscure your vision...</div>';
    });
</script>
</body>
</html>
