<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Elturel Location</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/dm/style/imported.css" media="screen" />
    <link rel="stylesheet" href="/dm/style/locations.css" media="screen" />
    <link rel="stylesheet" href="/dm/style/infernal-button.css" media="screen" />
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=MedievalSharp" />
    <link rel="shortcut icon" type="image/x-icon" href="/dm/images/favicon.ico" />

    <!--<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>-->
    <script src="/dm/javascript/vue.js"></script>
    <!-- <script src="../data/elturel-data.js"></script> -->
  </head>

  <!-- Templates -->

  <script type="text/x-template" id="place-template">
    <section class="u-align-center u-white u-section-1">
        <div class="u-sheet u-sheet-1">
            <div class="u-text u-text-1">
                {{ node.name }}
            </div>
            <p class="u-align-justify u-text u-text-3" v-html="node.text"></p>
            <a href="/dm/locations/elturel" class="infernal-button">return to the map</a>
        </div>
    </section>
  </script>

  <!-- Body -->

  <body>
    <div id="app">
      <place :key="locationData.numId" :node="locationData"></place>
    </div>
    <script src="/dm/javascript/elturel-location.js"></script>
  </body>
</html>
